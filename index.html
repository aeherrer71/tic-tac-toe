<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link href="style.css" rel="stylesheet" />

  <title>Tic Tac Toe</title>
</head>

<body>

  <div class="container">
    <h1>Tic-Tac-Toe</h1>
    <h3>Player Turn: </h3>
    <div class="grid">
      <div class="square b0"></div>
      <div class="square b1"></div>
      <div class="square b2"></div>
      <div class="square b3"></div>
      <div class="square b4"></div>
      <div class="square b5"></div>
      <div class="square b6"></div>
      <div class="square b7"></div>
      <div class="square b8"></div>
    </div>
    <button class="reset">Reset</button>
  </div>

</body>

</html>
